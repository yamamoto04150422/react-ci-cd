name: CI/CD Pipeline

on:
  push:
    branches: ['main']

  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install Dependencies
      run: npm install
    
    - name: Run ESLint
      run: npm run lint

    - name: Run Tests
      run: npm run test

    - name: Build
      run: npm run build
